<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de usuarios</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../../icons/adjust.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <h1 class="text-center">Panel de usuarios</h1>
        </div>
        <div class="row my-3 justify-content-center">
            <div class="col d-xs-block col-sm-6 col-md-5 col-lg-4 col-xl-3"> 
                <form class="d-flex" role="search" action="">
                    <input class="form-control me-2" type="search" placeholder="ID Usuario" aria-label="ID Usuario">
                    <button class="btn btn-info" type="button" title="Con fecha actual">Buscar</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col d-flex justify-content-end gap-3">
                <a type="button" href="../../../index.html" class="btn btn-secondary">Regresar</a>
                <a type="button" href="./addUser.html" class="btn btn-primary">Agregar usuario</a>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticUpdateUser">Actualizar usuario</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticDeleteUser">Eliminar usuario</button>
            </div>
        </div>

<!-- #region tabla usuarios -->
        <div class="row">
            <div class="col">
                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col">Elegir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>marto21</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>+57 300 123 4567</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioUser1">
                                    <label class="form-check-label" for="flexRadioUser1"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>jabton39</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>+57 301 234 5678</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioUser1">
                                    <label class="form-check-label" for="flexRadioUser1"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>laller09</td>
                            <td>Larry</td>
                            <td>Miller</td>
                            <td>+57 302 245 6789</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioUser1">
                                    <label class="form-check-label" for="flexRadioUser1"></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!-- #endregion tabla usuarios -->

    </div>

    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <!-- Script para cargar el modal actualizar usuario -->
    <script>
        document.querySelector('button[data-bs-target="#staticUpdateUser"]').addEventListener('click', async () => {
            // Cargar el contenido del modal desde el archivo updateUser.html
            const response = await fetch('./updateUser.html');
            const modalHTML = await response.text();
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        });

        document.querySelector('button[data-bs-target="#staticDeleteUser"]').addEventListener('click', async () => {
            // Cargar el contenido del modal desde el archivo deleteUser.html
            const response = await fetch('./deleteUser.html');
            const modalHTML = await response.text();
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        });
    </script>
</body>
</html>
